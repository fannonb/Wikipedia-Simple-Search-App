<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <script src="./assets/js/app.js"></script>
    <title>Wikipedia Simple Application</title>
</head>
<body>
    <main>
        <header class="header">
          <img class="logo" src="./assets/img/wikipedia.png" alt="Wikipedia Logo" />
      
          <form class="search-form js-search-form">
            <input placeholder="Type a keyword and press Enter to search" type="search" class="search-input js-search-input" autofocus />
          </form>
        </header>
      
        <div class="loading-indicator">
          <div class="sk-chase js-spinner hidden">
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
          </div>
        </div>
      
        <section class="search-results js-search-results"></section>
      </main>
      
</body>
</html>
